<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{title}}</title>
</head>
<body>
<div class="header">
    <div class="wrap">
        <ul class="mainmenu">
            <li class="logo"><a href="{% url 'index' %}">Logo</a></li>
            {% for m in menu %}
            <li class="last"><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
            {% if request.user.is_authenticated %}
            <li class="last">{{ user.username }} | <a href="{% url 'loginuser' %}">Выйти</a></li>
            {% else %}
            <li class="last"><a href="{% url 'signupuser' %}">Регистрация</a> | <a
                    href="{% url 'loginuser' %}">Войти</a></li>
            {% endif %}
        </ul>
    </div>
</div>
<div class="main">
    {% block content %}
    {% endblock %}

</div>
</body>
</html>
